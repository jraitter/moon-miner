<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Moon Miner</title>
</head>

<body>
  <header class="container-fluid bg-dark text-info">
    <div class="row bg-dark">
      <div class="col-12 d-flex justify-content-center">
        <h1>Moon Miner Game</h1>
      </div>
    </div>
  </header>

  <main>
    <section class="continer-fluid bg-secondary">
      <div class="row">
        <div class="col-5">
          <h5>Cheese count: <span id="cheese-count"></span></h5>
          <h5>Click Modifiers: <span id="click-mods"></span></h5>
          <h6>Current click avantage: <span id="total-click-mods"></span></h6>
          <h5>Auto Modifiers: <span id="auto-mods"></span></h5>
          <h6>Current auto avantage: <span id="total-auto-mods"></span></h6>
        </div>
        <div class="col-2">
          <div class="card">
            <img src="MoonImage.jpg" class="card-img-top" onclick="mine()" alt="MoonImage">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Click moon to mine cheese</p>
            </div>
          </div>
        </div>
        <div class="col-5">
          <div class="row">
            <div class="col-6">
              <h5>Purchase click upgrades</h5>
              <button type="button" id="pickaxe-btn" class="btn btn-primary"
                onclick="buyClickModifier('pickaxe')">Pickaxe</button>
              <h6>Price: <span id="pickaxe-price"></span></h6>
              <button type="button" id="shovel-btn" class="btn btn-primary"
                onclick="buyClickModifier('shovel')">Shovel</button>
              <h6>Price: <span id="shovel-price"></span></h6>

            </div>
            <div class="col-6">
              <h5>Purchase auto upgrades</h5>
              <button type="button" id="rover-btn" class="btn btn-primary"
                onclick="buyAutoModifier('rover')">Rover</button>
              <h6>Price: <span id="rover-price"></span></h6>
              <button type="button" id="truck-btn" class="btn btn-primary"
                onclick="buyAutoModifier('truck')">Truck</button>
              <h6>Price: <span id="truck-price"></span></h6>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
