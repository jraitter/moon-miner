<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Moon Miner</title>
</head>

<body class="bg-stary">
  <header class="container-fluid bg-dark text-info">
    <div class="row bg-dark">
      <div class="col-12 d-flex justify-content-center">
        <h1>Moon Miner Game</h1>
      </div>
    </div>
  </header>

  <main>
    <section class="container-fluid  text-info">
      <div class="row">
        <div class="col-4 d-flex align-items-center justify-content-center flex-column">
          <h3>Amount of Cheese:</h3><br />
          <h3><span id="cheese-count"></span></h3>
        </div>
        <div class="col-8">
          <div class="card bg-transparent">
            <div class="card-body">
              <h5 class="card-title">The moon is made out of cheese</h5>
              <p class="card-text">Click moon to mine cheese</p>
            </div>
            <img src="MoonImage.png" class="card-img-top sm-moon" onclick="mine()" alt="MoonImage">
          </div>
        </div>
      </div>
    </section>

    <section class="continer-fluid  text-info">
      <div class="row pt-5">
        <div class="col-6 pl-5">
          <h5>Increase mining by purchasing upgrades</h5>
          <div class="row">
            <div class="col-6">
              <h5># of Pickaxes: <span id="pickaxe-mods"></span></h5>
            </div>
            <div class="col-6">
              <h5># of Shovels: <span id="shovel-mods"></span></h5>
            </div>
            <div class="col-12">
              <h6>Current click avantage: <span id="total-click-mods"></span></h6>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <h5># of Rovers: <span id="rover-mods"></span></h5>
            </div>
            <div class="col-6">
              <h5># of Trucks: <span id="truck-mods"></span></h5>
            </div>
            <div class="col-12">
              <h6>Current auto avantage: <span id="total-auto-mods"></span></h6>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col-6">
              <h5>Click upgrades</h5>
              <button type="button" id="pickaxe-btn" class="btn btn-info" title="Purchase a pickaxe"
                onclick="buyClickModifier('pickaxe')" disabled>Pickaxe</button>
              <h6>Price: <span id="pickaxe-price"></span></h6>
              <button type="button" id="shovel-btn" class="btn btn-info" title="Purchase a shovel"
                onclick="buyClickModifier('shovel')" disabled>Shovel</button>
              <h6>Price: <span id="shovel-price"></span></h6>
            </div>
            <div class="col-6">
              <h5>Auto upgrades</h5>
              <button type="button" id="rover-btn" class="btn btn-info" title="Purchase a rover"
                onclick="buyAutoModifier('rover')" disabled>Rover</button>
              <h6>Price: <span id="rover-price"></span></h6>
              <button type="button" id="truck-btn" class="btn btn-info" title="Purchase a truck"
                onclick="buyAutoModifier('truck')" disabled>Truck</button>
              <h6>Price: <span id="truck-price"></span></h6>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
